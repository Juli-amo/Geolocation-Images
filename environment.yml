name: geoestimation-cuda12
channels:
  - pytorch
  - conda-forge
  - defaults
dependencies:
  # Python
  - python=3.10
  
  # PyTorch f√ºr CUDA 12.1
  - pytorch::pytorch=2.1.0
  - pytorch::torchvision=0.16.0
  - pytorch::torchaudio=2.1.0
  - pytorch::pytorch-cuda=12.1
  
  # PyTorch Lightning
  - conda-forge::pytorch-lightning=2.1.0
  
  # Data handling
  - conda-forge::msgpack-python=1.0.7
  - conda-forge::pandas=2.1.0
  - conda-forge::numpy=1.24.3
  - conda-forge::pillow=10.0.0
  
  # Utilities
  - conda-forge::pyyaml=6.0
  - conda-forge::tqdm=4.66.0
  - conda-forge::requests=2.31.0
  
  # Visualization
  - conda-forge::matplotlib=3.8.0
  - conda-forge::seaborn=0.13.0
  
  # Image processing
  - conda-forge::opencv=4.8.0
  - conda-forge::scikit-image=0.22.0
  
  # Scientific computing
  - conda-forge::scipy=1.11.0
  
  # Jupyter (optional but useful)
  - conda-forge::jupyter=1.0.0
  - conda-forge::ipykernel=6.25.0
  - conda-forge::notebook=7.0.0
  
  # pip packages
  - pip
  - pip:
    - s2sphere==0.2.5
    - tensorboard==2.15.0
    - albumentations==1.3.1
    - timm==0.9.10